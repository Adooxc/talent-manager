<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --background: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background: var(--surface);
            padding: 20px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .nav-item:hover {
            background: var(--border);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            color: var(--text);
            font-size: 14px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        .talent-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .talent-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .talent-card-image {
            width: 100%;
            height: 200px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .talent-card-content {
            padding: 16px;
        }

        .talent-card-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .talent-card-meta {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .talent-card-actions {
            display: flex;
            gap: 8px;
        }

        .talent-card-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .talent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            z-index: 999;
            overflow-y: auto;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .detail-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }

        .detail-image {
            width: 200px;
            height: 300px;
            background: var(--surface);
            border-radius: 12px;
            border: 2px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 16px;
        }

        .gallery-container {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .gallery-main {
            width: 100%;
            height: 400px;
            background: var(--background);
            border-radius: 8px;
            border: 2px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .gallery-placeholder {
            text-align: center;
            color: var(--text-light);
        }

        .gallery-placeholder-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .gallery-thumbnails {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .gallery-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            border: 2px solid var(--border);
            cursor: pointer;
            overflow: hidden;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .gallery-thumbnail:hover {
            border-color: var(--primary);
        }

        .gallery-thumbnail.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .gallery-thumbnail img,
        .gallery-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-buttons {
            display: flex;
            gap: 12px;
        }

        .section {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-grid-small {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .sidebar-toggle-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -200px;
                top: 0;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-toggle-btn {
                display: block;
            }

            .talent-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">Talent Manager</div>
            <div class="nav-item active" onclick="showTab('talents-tab')">Talents</div>
            <div class="nav-item" onclick="showTab('projects-tab')">Projects</div>
            <div class="nav-item" onclick="showTab('stats-tab')">Dashboard</div>
            <div class="nav-item" onclick="showTab('settings-tab')">Settings</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="page-title">Talents</h1>
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</button>
            </div>

            <div class="content">
                <!-- Talents Tab -->
                <div id="talents-tab" class="tab-content active">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 style="font-size: 20px; font-weight: 600;">Talents</h2>
                        <button class="btn btn-primary" onclick="openAddTalentModal()">+ Add Model</button>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input type="text" id="search" class="form-input" placeholder="Search talents..." style="margin-bottom: 12px;">
                        <div style="display: flex; gap: 12px;">
                            <select id="category" class="form-select" style="flex: 1;">
                                <option value="">All Categories</option>
                                <option value="Actors">Actors</option>
                                <option value="Influencers">Influencers</option>
                                <option value="Models">Models</option>
                                <option value="Extras">Extras</option>
                            </select>
                            <button class="btn btn-primary" onclick="advancedSearch()">Advanced Search</button>
                            <button class="btn btn-secondary" id="selection-mode-btn" onclick="toggleSelectionMode()">Select</button>
                        </div>
                    </div>

                    <div id="talents-list" class="talent-grid"></div>
                </div>

                <!-- Add Talent Page -->
                <div id="add-talent-page" class="tab-content" style="background: var(--background); min-height: 100vh; overflow-y: auto;">
                    <div style="padding: 30px; max-width: 900px; margin: 0 auto;">
                        <!-- Header -->
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
                            <h1 style="font-size: 32px; font-weight: 700; color: var(--text); margin: 0;">Add New Model</h1>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-primary" onclick="saveTalent()" style="padding: 10px 24px; font-size: 14px;">Save</button>
                                <button class="btn btn-secondary" onclick="showTab('talents-tab')" style="padding: 10px 24px; font-size: 14px;">Cancel</button>
                            </div>
                        </div>

                        <!-- Photo & Video Gallery Section -->
                        <div class="gallery-container">
                            <h2 class="section-title">Photos & Videos</h2>
                            
                            <!-- Main Gallery Display -->
                            <div class="gallery-main">
                                <div id="gallery-placeholder" class="gallery-placeholder">
                                    <div class="gallery-placeholder-icon">ðŸ“¸</div>
                                    <div>No photos or videos added yet</div>
                                </div>
                                <img id="main-gallery-image" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                                <video id="main-gallery-video" style="display: none; width: 100%; height: 100%; object-fit: cover;" controls></video>
                            </div>

                            <!-- Thumbnails -->
                            <div id="gallery-thumbnails" class="gallery-thumbnails">
                            </div>

                            <!-- Upload Buttons -->
                            <div class="gallery-buttons">
                                <input type="file" id="talent-photos" class="form-input" accept="image/*" multiple onchange="handleTalentPhotosUpload()" style="display: none;">
                                <input type="file" id="talent-videos" class="form-input" accept="video/*" multiple onchange="handleTalentVideosUpload()" style="display: none;">
                                <button class="btn btn-secondary" onclick="document.getElementById('talent-photos').click()" style="flex: 1; padding: 12px; font-size: 14px;">+ Add Photos</button>
                                <button class="btn btn-secondary" onclick="document.getElementById('talent-videos').click()" style="flex: 1; padding: 12px; font-size: 14px;">+ Add Videos</button>
                            </div>
                        </div>

                        <!-- Basic Information Section -->
                        <div class="section">
                            <h2 class="section-title">Basic Information</h2>
                            <div class="form-grid">
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Name *</label>
                                    <input type="text" id="talent-name" class="form-input">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Category *</label>
                                    <select id="talent-category" class="form-select">
                                        <option value="">Select Category</option>
                                        <option value="Actors">Actors</option>
                                        <option value="Influencers">Influencers</option>
                                        <option value="Models">Models</option>
                                        <option value="Extras">Extras</option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Price (KD) *</label>
                                    <input type="number" id="talent-price" class="form-input">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Gender</label>
                                    <select id="talent-gender" class="form-select">
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" id="talent-birthdate" class="form-input" onchange="calculateAge()">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Age (Auto)</label>
                                    <input type="number" id="talent-age" class="form-input" readonly style="background: var(--surface); cursor: not-allowed;">
                                </div>
                            </div>
                        </div>

                        <!-- Contact Information Section -->
                        <div class="section">
                            <h2 class="section-title">Contact Information</h2>
                            <div class="form-grid">
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" id="talent-phone" class="form-input">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Instagram</label>
                                    <input type="text" id="talent-instagram" class="form-input" placeholder="Username">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">TikTok</label>
                                    <input type="text" id="talent-tiktok" class="form-input" placeholder="Username">
                                </div>
                            </div>
                        </div>

                        <!-- Measurements Section -->
                        <div class="section">
                            <h2 class="section-title">Measurements</h2>
                            <div class="form-grid-small">
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Height (cm)</label>
                                    <input type="number" id="talent-height" class="form-input" placeholder="180">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Weight (kg)</label>
                                    <input type="number" id="talent-weight" class="form-input" placeholder="75">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Chest (cm)</label>
                                    <input type="number" id="talent-chest" class="form-input" placeholder="95">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Waist (cm)</label>
                                    <input type="number" id="talent-waist" class="form-input" placeholder="82">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Hips (cm)</label>
                                    <input type="number" id="talent-hips" class="form-input" placeholder="92">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Shoe Size</label>
                                    <input type="number" id="talent-shoe" class="form-input" placeholder="42">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Hair Color</label>
                                    <input type="text" id="talent-hair" class="form-input" placeholder="Black, Brown">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label">Eye Color</label>
                                    <input type="text" id="talent-eyes" class="form-input" placeholder="Black, Blue">
                                </div>
                            </div>
                        </div>

                        <!-- Skills Section -->
                        <div class="section">
                            <h2 class="section-title">Skills and Experience</h2>
                            <div class="form-group" style="margin: 0;">
                                <label class="form-label">Skills and Experience</label>
                                <textarea id="talent-skills" class="form-input" placeholder="Acting, Dancing, Fashion Show, etc." style="min-height: 100px; resize: vertical;"></textarea>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div style="display: flex; gap: 12px; margin-bottom: 30px;">
                            <button class="btn btn-primary" onclick="saveTalent()" style="flex: 1; padding: 12px; font-size: 16px; font-weight: 600;">Save Model</button>
                            <button class="btn btn-secondary" onclick="showTab('talents-tab')" style="flex: 1; padding: 12px; font-size: 16px; font-weight: 600;">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Projects Tab -->
                <div id="projects-tab" class="tab-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 style="font-size: 20px; font-weight: 600;">Projects</h2>
                        <button class="btn btn-primary" onclick="openCreateProjectModal()">+ Create Project</button>
                    </div>
                    <div id="projects-list" class="talent-grid"></div>
                </div>

                <!-- Dashboard Tab -->
                <div id="stats-tab" class="tab-content">
                    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px;">Dashboard</h2>
                    <div id="stats-content"></div>
                </div>

                <!-- Settings Tab -->
                <div id="settings-tab" class="tab-content">
                    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px;">Settings</h2>
                    <div id="settings-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let talents = JSON.parse(localStorage.getItem('talents')) || [];
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let galleryMedia = [];

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        function openAddTalentModal() {
            showTab('add-talent-page');
            galleryMedia = [];
            document.getElementById('gallery-thumbnails').innerHTML = '';
            document.getElementById('gallery-placeholder').style.display = 'block';
            document.getElementById('main-gallery-image').style.display = 'none';
            document.getElementById('main-gallery-video').style.display = 'none';
        }

        function handleTalentPhotosUpload() {
            const files = document.getElementById('talent-photos').files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    galleryMedia.push({type: 'image', src: e.target.result});
                    updateGallery();
                };
                reader.readAsDataURL(file);
            }
        }

        function handleTalentVideosUpload() {
            const files = document.getElementById('talent-videos').files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    galleryMedia.push({type: 'video', src: e.target.result});
                    updateGallery();
                };
                reader.readAsDataURL(file);
            }
        }

        function updateGallery() {
            const thumbnails = document.getElementById('gallery-thumbnails');
            thumbnails.innerHTML = '';
            
            galleryMedia.forEach((media, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'gallery-thumbnail' + (index === 0 ? ' active' : '');
                if (media.type === 'image') {
                    thumb.innerHTML = `<img src="${media.src}" onclick="showGalleryMedia(${index})">`;
                } else {
                    thumb.innerHTML = `<video src="${media.src}" onclick="showGalleryMedia(${index})"></video>`;
                }
                thumbnails.appendChild(thumb);
            });

            if (galleryMedia.length > 0) {
                showGalleryMedia(0);
            }
        }

        function showGalleryMedia(index) {
            const media = galleryMedia[index];
            document.getElementById('gallery-placeholder').style.display = 'none';
            
            if (media.type === 'image') {
                document.getElementById('main-gallery-image').src = media.src;
                document.getElementById('main-gallery-image').style.display = 'block';
                document.getElementById('main-gallery-video').style.display = 'none';
            } else {
                document.getElementById('main-gallery-video').src = media.src;
                document.getElementById('main-gallery-video').style.display = 'block';
                document.getElementById('main-gallery-image').style.display = 'none';
            }

            document.querySelectorAll('.gallery-thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function saveTalent() {
            const talent = {
                id: Date.now(),
                name: document.getElementById('talent-name').value,
                category: document.getElementById('talent-category').value,
                price: document.getElementById('talent-price').value,
                gender: document.getElementById('talent-gender').value,
                birthdate: document.getElementById('talent-birthdate').value,
                age: document.getElementById('talent-age').value,
                phone: document.getElementById('talent-phone').value,
                instagram: document.getElementById('talent-instagram').value,
                tiktok: document.getElementById('talent-tiktok').value,
                height: document.getElementById('talent-height').value,
                weight: document.getElementById('talent-weight').value,
                chest: document.getElementById('talent-chest').value,
                waist: document.getElementById('talent-waist').value,
                hips: document.getElementById('talent-hips').value,
                shoe: document.getElementById('talent-shoe').value,
                hair: document.getElementById('talent-hair').value,
                eyes: document.getElementById('talent-eyes').value,
                skills: document.getElementById('talent-skills').value,
                media: galleryMedia
            };

            talents.push(talent);
            localStorage.setItem('talents', JSON.stringify(talents));
            showTab('talents-tab');
            renderTalents();
        }

        function renderTalents() {
            const list = document.getElementById('talents-list');
            list.innerHTML = talents.map(talent => `
                <div class="talent-card">
                    <div class="talent-card-image">
                        ${talent.media && talent.media.length > 0 ? 
                            (talent.media[0].type === 'image' ? 
                                `<img src="${talent.media[0].src}" style="width: 100%; height: 100%; object-fit: cover;">` :
                                `<video src="${talent.media[0].src}" style="width: 100%; height: 100%; object-fit: cover;"></video>`) :
                            'ðŸ“·'}
                    </div>
                    <div class="talent-card-content">
                        <div class="talent-card-name">${talent.name}</div>
                        <div class="talent-card-meta">${talent.category} â€¢ ${talent.price} KD</div>
                        <div class="talent-card-meta">${talent.gender} â€¢ ${talent.age} years</div>
                        <div class="talent-card-actions">
                            <button class="btn btn-primary" style="flex: 1;">View</button>
                            <button class="btn btn-secondary" style="flex: 1;">Edit</button>
                            <button class="btn btn-secondary" style="flex: 1; background: var(--danger); border-color: var(--danger);">Delete</button>

            `).join('');
        }

        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function calculateAge() {
            const birthdate = new Date(document.getElementById('talent-birthdate').value);
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const month = today.getMonth() - birthdate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById('talent-age').value = age;
        }

        }

        renderTalents();
    </script>
