# Talent Manager - Nginx Configuration
# This configuration handles subdomain routing and SSL/HTTPS

# Upstream Node.js application
upstream talent_manager_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.adooxc.com api.adooxc.com admin.adooxc.com files.adooxc.com adooxc.com www.adooxc.com;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Server names
    server_name app.adooxc.com api.adooxc.com admin.adooxc.com files.adooxc.com adooxc.com www.adooxc.com;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/adooxc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adooxc.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Logging
    access_log /var/log/nginx/talent_manager_access.log combined;
    error_log /var/log/nginx/talent_manager_error.log warn;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    gzip_disable "MSIE [1-6]\.";
    
    # Client body size limit
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ============ SUBDOMAIN ROUTING ============
    
    # app.adooxc.com - Web Application
    location ~ ^/app\.adooxc\.com {
        proxy_pass http://talent_manager_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # api.adooxc.com - API Server
    location ~ ^/api\.adooxc\.com {
        proxy_pass http://talent_manager_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # admin.adooxc.com - Admin Panel
    location ~ ^/admin\.adooxc\.com {
        proxy_pass http://talent_manager_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # files.adooxc.com - File Storage
    location ~ ^/files\.adooxc\.com {
        # Serve files from storage directory
        alias /app/storage;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
    }
    
    # Main domain routing
    location / {
        # Determine which subdomain and route accordingly
        if ($host = "app.adooxc.com") {
            proxy_pass http://talent_manager_app;
        }
        if ($host = "api.adooxc.com") {
            proxy_pass http://talent_manager_app;
        }
        if ($host = "admin.adooxc.com") {
            proxy_pass http://talent_manager_app;
        }
        if ($host = "files.adooxc.com") {
            alias /app/storage;
        }
        if ($host = "adooxc.com" || $host = "www.adooxc.com") {
            # Redirect to app subdomain
            return 301 https://app.adooxc.com$request_uri;
        }
        
        # Default proxy pass
        proxy_pass http://talent_manager_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://talent_manager_app;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Apply rate limiting
server {
    listen 443 ssl http2;
    server_name api.adooxc.com;
    
    location /api {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://talent_manager_app;
    }
    
    location /login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://talent_manager_app;
    }
}
